{% extends 'index.html' %}
{% block title %} Create Author {% endblock title %}
{% block body %}
    <form method="POST">
        {% csrf_token %}
        {% if error %}
            <h2>{{ error }}</h2>
        {% else %}
            {{ form.as_p }}
            <button type="submit">Register</button>
            <a href="{% url 'book:list_authors' %}">Cancel</a>
        {% endif %}
    </form>
{% endblock body %}
